<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Club Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Student Club Registration</h1>
		<p>Join one of our exciting student clubs!</p>
	</header>

	<main>
		<form action="process.php" method="post">
			<div>
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" required>
			</div>

			<div>
				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div>
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" placeholder="123-456-7890">
			</div>

			<div>
				<label for="club">Select Your Club:</label>
				<select id="club" name="club" required>
					<option value="">Choose a club...</option>
					<option value="programming">Programming Club</option>
					<option value="art">Art Club</option>
					<option value="sports">Sports Club</option>
					<option value="music">Music Club</option>
					<option value="drama">Drama Club</option>
				</select>
			</div>

			<div>
				<label>Interests (select all that apply):</label>
				<div class="checkbox-group">
					<label><input type="checkbox" name="interests[]" value="coding"> Coding & Programming</label>
					<label><input type="checkbox" name="interests[]" value="design"> Graphic Design</label>
					<label><input type="checkbox" name="interests[]" value="music"> Music & Performance</label>
					<label><input type="checkbox" name="interests[]" value="sports"> Sports & Athletics</label>
					<label><input type="checkbox" name="interests[]" value="writing"> Writing & Literature</label>
					<label><input type="checkbox" name="interests[]" value="volunteer"> Community Service</label>
				</div>
			</div>

			<div>
				<label for="comments">Additional Comments:</label>
				<textarea id="comments" name="comments" rows="4" placeholder="Tell us why you're interested in joining..."></textarea>
			</div>

			<div>
				<input type="submit" name="submit" value="Register for Club">
			</div>
		</form>
	</main>

	<footer>
		<p>&copy; 2024 Student Club Registration System</p>
	</footer>
</body>

</html>
