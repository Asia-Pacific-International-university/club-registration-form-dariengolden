<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Club Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Student Club Registration</h1>
		<p>Join one of our exciting student clubs!</p>
	</header>

	<main>
		<form action="process.php" method="post">
			<div>
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" required>
			</div>

			<div>
				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div>
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" placeholder="123-456-7890">
			</div>

			<div>
				<label for="club">Select Your Club:</label>
				<select id="club" name="club" required>
					<option value="">Choose a club...</option>
					<option value="programming">Programming Club</option>
					<option value="art">Art Club</option>
					<option value="sports">Sports Club</option>
					<option value="music">Music Club</option>
					<option value="drama">Drama Club</option>
				</select>
			</div>

			<div id="interests-section" style="display: none;">
				<label>Interests (select all that apply):</label>
				<div id="interests-container" class="checkbox-group">
					<!-- Interests will be dynamically loaded based on club selection -->
				</div>
			</div>

			<div>
				<label for="comments">Additional Comments:</label>
				<textarea id="comments" name="comments" rows="4" placeholder="Tell us why you're interested in joining..."></textarea>
			</div>

			<div>
				<input type="submit" name="submit" value="Register for Club">
			</div>
		</form>
	</main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>

    <script>
        // Dynamic interests based on club selection
        document.getElementById('club').addEventListener('change', function() {
            const club = this.value;
            const interestsSection = document.getElementById('interests-section');
            const interestsContainer = document.getElementById('interests-container');

            if (club) {
                // Show interests section with animation
                interestsSection.style.display = 'block';
                interestsSection.classList.add('show');

                // Clear existing interests
                interestsContainer.innerHTML = '';

                // Add club-specific interests
                const clubInterests = getClubInterests(club);
                clubInterests.forEach(interest => {
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="checkbox" name="interests[]" value="${interest.value}"> ${interest.label}`;
                    interestsContainer.appendChild(label);
                });
            } else {
                // Hide interests section
                interestsSection.style.display = 'none';
                interestsSection.classList.remove('show');
            }
        });

        function getClubInterests(club) {
            const interestsMap = {
                'programming': [
                    {value: 'coding', label: 'Coding & Programming'},
                    {value: 'webdev', label: 'Web Development'},
                    {value: 'databases', label: 'Database Design'},
                    {value: 'algorithms', label: 'Algorithms & Data Structures'},
                    {value: 'mobile', label: 'Mobile App Development'}
                ],
                'art': [
                    {value: 'painting', label: 'Painting & Drawing'},
                    {value: 'sculpture', label: 'Sculpture & Ceramics'},
                    {value: 'digital', label: 'Digital Art & Graphics'},
                    {value: 'photography', label: 'Photography'},
                    {value: 'animation', label: 'Animation & Film'}
                ],
                'sports': [
                    {value: 'basketball', label: 'Basketball'},
                    {value: 'soccer', label: 'Soccer'},
                    {value: 'tennis', label: 'Tennis'},
                    {value: 'swimming', label: 'Swimming'},
                    {value: 'fitness', label: 'Fitness Training'}
                ],
                'music': [
                    {value: 'guitar', label: 'Guitar & Strings'},
                    {value: 'piano', label: 'Piano & Keys'},
                    {value: 'vocals', label: 'Vocals & Singing'},
                    {value: 'composition', label: 'Music Composition'},
                    {value: 'production', label: 'Music Production'}
                ],
                'drama': [
                    {value: 'acting', label: 'Acting & Performance'},
                    {value: 'directing', label: 'Directing & Production'},
                    {value: 'stage', label: 'Stage Management'},
                    {value: 'costume', label: 'Costume & Makeup'},
                    {value: 'lighting', label: 'Lighting & Sound'}
                ]
            };
            return interestsMap[club] || [];
        }
    </script>
</body>
</html>
